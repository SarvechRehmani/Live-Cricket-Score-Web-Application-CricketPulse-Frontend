<div class="flex justify-center my-4 relative">
  <h1 class="text-4xl font-extrabold text-gray-800">Live Cricket Matches</h1>
  <a
    (click)="reload()"
    [ngClass]="reloadClass"
    class="bg-gray-800 text-white cursor-pointer hover:bg-gray-600 py-1 px-2 rounded-xl text-3xl absolute left-0 top-0"
    ><i class="fas fa-sync-alt"></i
  ></a>
</div>

<div class="card-container items-stretch flex flex-wrap flex-col md:flex-row">
  @for (match of liveMatches; track $index) {
  <div class="md:w-[33.33%] w-full mb-4">
    <app-live-match [match]="match" />
  </div>
  }@empty {
  <h1 class="text-center text-gray-800">No live matches found.</h1>
  }
</div>
