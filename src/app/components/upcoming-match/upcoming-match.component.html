@if (series) {
<div
  class="h-full match-card rounded-2xl p-4 cursor-pointer shadow-lg m-2 border-b-8 border-b-gray-800 hover:border-b-blue-400 hover:bg-gray-300 transition-all ease-in-out duration-300"
>
  <div class="header bg-gray-800 text-white rounded-xl text-center p-4">
    <h1 class="font-bold">{{ series.series }}</h1>
  </div>
  <div class="body mt-3">
    @for (match of series.matches; track $index) {
    <div class="px-3 border-b-2 border-b-gray-200">
      <p class="font-bold text-gray-700">{{ match.matchHeading }}</p>
      <p class="text-gray-700">{{ match.matchNumberVenue }}</p>
    </div>
    }
  </div>
</div>
}
