@if (match) {
<div
  class="h-full match-card rounded-2xl p-4 cursor-pointer shadow-lg m-2 border-b-8 border-b-gray-800 hover:border-b-blue-400 hover:bg-gray-300 transition-all ease-in-out duration-300"
>
  <div class="header border-b-2 border-gray-200 pb-3">
    <h1 class="font-bold">{{ match.teamHeading }}</h1>
    <p>{{ match.matchNumberVenue }}</p>
  </div>
  <div class="body mt-3 pb-3 border-b-2 border-b-gray-200">
    <div class="flex justify-between px-2">
      <p class="font-bold text-gray-700">{{ match.battingTeam }}</p>
      <p class="font-bold text-gray-700">{{ match.battingTeamScore }}</p>
    </div>

    <div class="flex justify-between px-2">
      <p class="font-bold text-gray-700">{{ match.bowlingTeam }}</p>
      <p class="font-bold text-gray-700">{{ match.bowlingTeamScore }}</p>
    </div>
  </div>
  <div class="footer mt-3">
    <p class="text-red-700">{{ match.liveText }}</p>
    <p class="text-green-700">{{ match.textComplete }}</p>
  </div>
</div>
}
